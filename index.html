<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.19.1/babel.min.js"></script>
</head>
<body>
  <main id="root">
    <h1 class="gallery-title">Pokemon Gallery</h1>
    <!-- Gallery -->
    <div id="gallery" class="gallery">
      <div class="gallery-item">
        <img class="gallery-item-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="bulbasaur" />
        <h2 class="gallery-item-name">bulbasaur</h2>
      </div>
    </div>
    <!-- closes Gallery -->
  </main>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
